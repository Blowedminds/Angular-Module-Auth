<form (ngSubmit)="login(f)" #f="ngForm" class="login-form form one-page-form">

  <mat-card class="form-area">

    <div class="field">
      <h1 class="title has-text-weight-normal is-4 has-text-centered">Login To Continue</h1>
    </div>

    <div class="field">
      <mat-card class="form-error" *ngIf="error.error">
        <p>{{error.text}}</p>
      </mat-card>
    </div>

    <div class="field">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <span class="is-5">E-mail</span>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <mat-form-field class="form-group">
              <input matInput type="email" placeholder="E-mail" ngModel name="email" required email autofocus>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <span class="is-5">Password</span>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <mat-form-field class="form-group">
              <input matInput type="password" placeholder="Password" ngModel name="password" required>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <button mat-raised-button color="primary" class="field" type="submit"
            [disabled]="isInProcessingState || !f.valid">Login
    </button>
  </mat-card>

</form>
