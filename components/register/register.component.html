<div class="register auth one-page">
  <div class="cs-container">
    <form (ngSubmit)="register(f)" #f="ngForm" class="register-form form one-page-form">

      <h2>Kullanıcı Kayıt</h2>

      <mat-card class="form-error" *ngIf="error">
        <p>{{errorText}}</p>
      </mat-card>

      <mat-form-field class="form-group">
        <input matInput type="text"placeholder="İsim" ngModel name="name" required autofocus>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput type="email"placeholder="E-posta" ngModel name="email" required>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput type="password"placeholder="Şifre" ngModel name="password" required>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput type="password"placeholder="Şifre Onay" ngModel name="password_confirmation" required>
      </mat-form-field>

      <button mat-button type="submit" [disabled]="!f.valid">Kayıt Ol</button>

    </form>
  </div>
</div>
